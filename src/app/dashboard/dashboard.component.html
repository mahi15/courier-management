<a routerLink="/dashboard/home">
  <div class="topicType" [ngClass]="{'active': urlName === '/dashboard/home'}">
    <i class="icofont-chart-histogram leftIcon"></i>Home<span class="float-right font18" *ngIf="urlName === '/dashboard/home'"><i
    class="fas fa-caret-right rightIcon"></i></span>
  </div>
</a>

  </div>
